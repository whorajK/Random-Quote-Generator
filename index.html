<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Quotes Generator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<h2 class="header__h2">Generate Random Quotes!</h2>
				<button id="generate-btn">Generate Quote</button>
			</div>
		</header>

		<main class="main">
			<div class="main__text">The quote will be displayed here !</div>

			<div class="quote_container hidden" id="quote">
				<blockquote id="quote-text"></blockquote>
				<span id="author-text"></span>
			</div>
		</main>

		<footer class="footer">
			<h2 class="footer__h2">
				Created by
				<a href="https://github.com/whorajK">Raj Changappa</a>
			</h2>
		</footer>
	</body>
</html>
